l_simp_chinese:
  create_crusader_state_decision:0 "建立[CrusaderStates|E]"
  create_crusader_state_decision_confirm:0 "欢迎来到圣地......"
  create_dynamic_crusader_state_decision_desc:0 "我们已经占领了圣地中的一个完整公国。\n如果我们需要，可以让我们的士兵在此驻扎，控制这个公国并创建[CrusaderStates|E]。"
  create_dynamic_crusader_state_decision_tooltip:9 "[CrusaderStates|E]将成立！"
  create_dynamic_crusader_state_decision_effect_tooltip:0 "你召集你的人决定这块领土的未来，你可以以你受益人的名义建立一个[CrusaderStates|E]，或者以你自己的名义放弃旧土地将王国迁到这里，也可以直接将这块土地纳入你的王国！"
  create_dynamic_crusader_state:0 "在十字军期间，你必须在[great_holy_wars|E]的主要防御者的土地上拥有一个完整的[duchy|E][occupied|E]，并且该公国不在目标王国的范围内。"
  adbicate_cruasder_state:0 "#S 你将旧生活抛诸脑后，并按照封建继承法将旧财产交给继承人。\n\n你转而专注于对信仰的奉献，保卫位于圣地中的[duchyforloc.GetNameNoTooltip]的这些新地区。"
  benefiticary_cruasder_state:0 "#S 你派遣手下保卫[duchyforloc.GetNameNoTooltip]的周边领土，并开始为[beneficiary.GetFullName]登上伟大的新[duchyforloc.GetName]的宝座做准备。\n"
  self_serving_cruasder_state:0 "#S 你直接夺取土地进入[primary_title.GetNameNoTier]，这通常被视为利用承诺的十字军来达成你自己野心，是一种彻彻底底的自私自利的行为，因此你可能面临极大地损害与其他十字军和教宗本人的关系的后果。\n"
  leaving_cruasder_state:0 "#S 你对可能发生的情况有了新想法，并决定离开这些土地，向战争目标进发。"
  game_concept_CrusaderState: "十字军国家"
  game_concept_CrusaderStates: "十字军国家"
  game_concept_CrusaderState_desc: "十字军国家，是一个由[holy_war|E]的防御公国划分出来的封建[duchy|E]级国家，它不是十字军东征的主要目标。"
  CrusaderState: "十字军国家"
  CrusaderState_desc: "十字军国家，是一个由[holy_war|E]的防御公国划分出来的封建[duchy|E]级国家，它不是十字军东征的主要目标。"
  CrusaderStateEvents.1.t: "海外国家"
  CrusaderStateEvents.1.desc: "我的军队冲向[countyforloc.GetNameNoTierNoTooltip]的城墙，终于占据了[duchyforloc.GetNameNoTooltip]的最后一个堡垒。如果我在周围地区驻扎我的军队，他们就能支持正在进行的十字军并帮助我们取得胜利，但如果我不当地为自己取得这些土地，教宗会感到不满。"
  CrusaderStateEvents.1.a: "我会为这片新土地找到一个合适的统治者！"
  CrusaderStateEvents.1.b: "[duchyforloc.GetNameNoTooltip]成为[primary_title.GetNameNoTier]的一部分听上去很合适。"
  CrusaderStateEvents.1.c: "我会离开[primary_title.GetNameNoTier]亲自驻扎在[duchyforloc.GetNameNoTooltip]。"
  CrusaderStateEvents.1.d: "我对这些土地没有兴趣。"
  CrusaderStateEvents.2.t: "海外国家"
  CrusaderStateEvents.2.desc.intro: "争夺圣地战争激烈进行时，一位信使骑马到来，他带着[primary_title.GetNameNoTier]的[war_attacker.GetTitledFirstName]的纹章在你面前停下，向十字军部队传递来自[primary_title.GetNameNoTierNoTooltip]的消息，\n\n他宣称"
  CrusaderStateEvents.2.desc.1: "“随着[countyforloc.GetNameNoTierNoTooltip]以及[duchyforloc.GetNameNoTooltip]剩余部分的占领，[primary_title.GetNameNoTier]的[war_attacker.GetTitledFirstName]已经可以建立[duchyforloc.GetNameNoTooltipNoTier]的新[CrusaderStates|E]，现在将这片土地交给他的受益人[beneficiary.GetFullName]，他将从这一刻起保护这些土地。”"
  CrusaderStateEvents.2.desc.2: "“随着[countyforloc.GetNameNoTierNoTooltip]以及[duchyforloc.GetName]剩余部分的攻克，[war_attacker.GetPrimaryTitle.GetName]的[war_attacker.GetTitledFirstName]已经夺取领土并打算保留它，作为更大[war_attacker.GetPrimaryTitle.GetNameNoTier]的组成部分。”\n\n尽管你周围的人为你占据了这样一个战略位置而松了一口气，但更多的人显然对这一行动感到震惊，因为他们宣称[war_attacker.GetTitledFirstName]利用了十字军东征和许多为信仰而战之人的性命，其主要目的只是为了达成他自己和他王国的野心。"
  CrusaderStateEvents.2.desc.3: "“在[countyforloc.GetNameNoTierNoTooltip]以及[duchyforloc.GetName]剩余部分的占领后，[primary_title.GetNameNoTierNoTooltip]的[war_attacker.GetTitledFirstName]已经完全放弃了位于[primary_title.GetAdjective]的土地，将其交给了继承人，并亲自在[duchyforloc.GetNameNoTooltip]的土地上组建了一个[CrusaderStates|E]，他将从今天起第四次捍卫[duchyforloc.GetName]的土地。”"
  CrusaderStateEvents.2.a: "好吧"
  CrusaderStateEvents.5.t: "海外国家"
  CrusaderStateEvents.5.desc: "自从你们英勇的军队建立十字军国[duchyforloc.GetNameNoTier]，设立你的受益人[beneficiary.GetFullName]为地方统治者以来，已经有几天了，你经常开始思考......"
  CrusaderStateEvents.5.a: "也许在另一段人生中，是我留了下来？"
  CrusaderStateEvents.5.b: "[war_attacker.GetPrimaryTitle.GetName]一直是我的家，祝[beneficiary.GetFullName]有最美好的未来。"
